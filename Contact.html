<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background:
                radial-gradient(circle at top, rgba(2,6,23,0.7), rgba(2,6,23,0.95)),
                url("bg4.jpg") center/cover no-repeat fixed;
            color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wrapper {
            max-width: 900px;
            width: 100%;
            background: rgba(15,23,42,0.9);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 18px 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(148,163,184,0.4);
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
        }

        .title h1 {
            font-size: 26px;
            letter-spacing: 1px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .card {
            background: radial-gradient(circle at top left,
                        rgba(148,163,184,0.25),
                        rgba(15,23,42,0.95));
            border-radius: 18px;
            padding: 16px;
            display: flex;
            gap: 14px;
            align-items: center;
            border: 1px solid rgba(148,163,184,0.6);
            box-shadow: 0 14px 30px rgba(0,0,0,0.8);
            transition: transform 0.15s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.9);
            border-color: red;
        }

        .photo-wrap {
            flex-shrink: 0;
            width: 110px;
            height: 110px;
            border-radius: 18px;
            overflow: hidden;
            border: 2px solid rgba(34,197,94,0.7);
        }

        .photo-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info h2 { font-size: 18px; }
        .role {
            font-size: 12px;
            margin-bottom: 6px;
            color: #bbf7d0;
            text-transform: uppercase;
        }

        .info p { font-size: 13px; margin-bottom: 4px; }
        .label { font-weight: bold; }

        .contact a {
            color: #22c55e;
            text-decoration: none;
        }

        /* ===== REVIEW SECTION ===== */
        .review-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 18px;
            background: radial-gradient(circle at top left,
                        rgba(34,197,94,0.25),
                        rgba(15,23,42,0.95));
            border: 1px solid rgba(34,197,94,0.6);
            box-shadow: 0 14px 30px rgba(0,0,0,0.8);
        }

        .review-box h2 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 6px;
            font-size: 22px;
            margin-bottom: 12px;
        }

        .stars span {
            cursor: pointer;
            color: #64748b;
            transition: color 0.2s;
        }

        .stars span:hover,
        .stars span:hover ~ span {
            color: #facc15;
        }

        /* selected rating (click ke baad) */
        .stars span.selected {
            color: #facc15;
        }

        textarea {
            width: 100%;
            min-height: 90px;
            border-radius: 12px;
            border: none;
            padding: 10px;
            resize: none;
            font-size: 13px;
            outline: none;
            background: rgba(15,23,42,0.9);
            color: #f9fafb;
            border: 1px solid rgba(148,163,184,0.4);
        }

        .submit-btn {
            margin-top: 12px;
            width: 100%;
            padding: 10px;
            border-radius: 999px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            background: #22c55e;
            color: #052e16;
            font-weight: bold;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(34,197,94,0.9);
        }

        /* submit animation */
        .submit-btn.pulse {
            animation: btnPulse 0.4s ease;
        }

        @keyframes btnPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(34,197,94,0.0); }
            50% { transform: scale(1.05); box-shadow: 0 0 18px rgba(34,197,94,0.9); }
            100% { transform: scale(1); box-shadow: 0 0 0 rgba(34,197,94,0.0); }
        }

        /* ===== REVIEWER DETAILS ===== */
        .reviewer-info {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 12px;
            font-size: 13px;
        }

        .reviewer-info input {
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.6);
            padding: 8px 12px;
            background: rgba(15,23,42,0.9);
            color: #f9fafb;
            outline: none;
        }

        .reviewer-info input::placeholder {
            color: #9ca3af;
        }

        /* saved reviews list */
        .saved-reviews {
            margin-top: 18px;
            border-top: 1px solid rgba(148,163,184,0.4);
            padding-top: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .review-item {
            padding: 8px 10px;
            border-radius: 10px;
            background: rgba(15,23,42,0.9);
            border: 1px solid rgba(148,163,184,0.4);
            font-size: 13px;
            margin-bottom: 8px;
        }

        .review-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .review-item-header strong {
            font-size: 13px;
        }

        .review-stars {
            color: #facc15;
            font-size: 14px;
        }

        @media (max-width: 700px) {
            .team-grid { grid-template-columns: 1fr; }
            .card { flex-direction: column; text-align: center; }
            .reviewer-info { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="title">
        <h1>Our Project Team</h1>
    </div>

    <div class="team-grid">
        <div class="card">
            <div class="photo-wrap"><img src="leader.jpeg" alt="Team Leader"></div>
            <div class="info">
                <h2>Krrish Kumar</h2>
                <div class="role">Team Leader</div>
                <p><span class="label">Branch:</span> B.Tech CSE(AI & ML)</p>
                <p><span class="label">College:</span> Ganpat University</p>
                <p><span class="label">Skills:</span> HTML, CSS, JavaScript, Project Manegment</p>
            </div>
        </div>

        <div class="card">
            <div class="photo-wrap"><img src="member.jpeg" alt="Team Member"></div>
            <div class="info">
                <h2>Saumya Sachin</h2>
                <div class="role">Team Member</div>
                <p><span class="label">Branch:</span> B.Tech CSE(AI & ML)</p>
                <p><span class="label">College:</span> Ganpat University</p>
                <p><span class="label">Skills:</span> Web Design, Documentation</p>
            </div>
        </div>
    </div>

    <!-- REVIEW & RATING -->
    <div class="review-box">
        <h2>Give Your Review</h2>

        <!-- Reviewer full details -->
        <div class="reviewer-info">
            <input type="text" id="reviewerName" placeholder="Your Name">
            <input type="email" id="reviewerEmail" placeholder="Your Email">
            <input type="text" id="reviewerExtra" placeholder="Your Phone / Class">
        </div>

        <div class="stars" id="starContainer">
            <span data-value="1">★</span>
            <span data-value="2">★</span>
            <span data-value="3">★</span>
            <span data-value="4">★</span>
            <span data-value="5">★</span>
        </div>
        <textarea id="reviewText" placeholder="Write your feedback here..."></textarea>
        <button class="submit-btn" id="submitReview">Submit Review</button>

        <!-- saved reviews list -->
        <div class="saved-reviews" id="savedReviews"></div>
    </div>
</div>

<script>
    // STAR SELECTABLE LOGIC
    const stars = document.querySelectorAll('#starContainer span');
    let selectedRating = 0;

    stars.forEach((star, index) => {
        star.addEventListener('click', () => {
            selectedRating = index + 1;

            // remove + add selected class
            stars.forEach((s, i) => {
                if (i <= index) {
                    s.classList.add('selected');
                } else {
                    s.classList.remove('selected');
                }
            });
        });
    });

    // SUBMIT REVIEW + ANIMATION + SAVED REVIEWS DISPLAY
    const submitBtn = document.getElementById('submitReview');
    const savedReviewsBox = document.getElementById('savedReviews');

    submitBtn.addEventListener('click', () => {
        const name = document.getElementById('reviewerName').value.trim() || 'Anonymous';
        const email = document.getElementById('reviewerEmail').value.trim();
        const extra = document.getElementById('reviewerExtra').value.trim();
        const text = document.getElementById('reviewText').value.trim();

        if (!selectedRating) {
            alert('Please select a rating (stars).');
            return;
        }

        if (!text) {
            alert('Please write your feedback.');
            return;
        }

        // Create review item
        const item = document.createElement('div');
        item.className = 'review-item';

        const header = document.createElement('div');
        header.className = 'review-item-header';

        const nameSpan = document.createElement('strong');
        nameSpan.textContent = name;

        const starSpan = document.createElement('span');
        starSpan.className = 'review-stars';
        starSpan.textContent = '★'.repeat(selectedRating) + '☆'.repeat(5 - selectedRating);

        header.appendChild(nameSpan);
        header.appendChild(starSpan);

        const textP = document.createElement('p');
        textP.textContent = text;

        const small = document.createElement('small');
        let extraInfo = [];
        if (email) extraInfo.push(email);
        if (extra) extraInfo.push(extra);
        small.textContent = extraInfo.join(' | ');

        item.appendChild(header);
        item.appendChild(textP);
        if (extraInfo.length) item.appendChild(small);

        // add to top
        savedReviewsBox.prepend(item);

        // button animation
        submitBtn.classList.add('pulse');
        setTimeout(() => submitBtn.classList.remove('pulse'), 400);

        // reset form
        document.getElementById('reviewText').value = '';
        selectedRating = 0;
        stars.forEach(s => s.classList.remove('selected'));
    });
</script>

</body>
</html>
